<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagens Dinâmicas</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir esse site em vários dispositivos diferenets ou simplesmente aumente e diminua o tamanho do seu navegador.</p>
<!-- Tornar a imagem flexível de acordo com o tamanho da tela do aparelho.-->
    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png"> 
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="Imagem flexível">
    </picture>
    <h1>Reproduzindo Áudio</h1>
    <p>Vamos aprender a reproduzir áudios em HTML5.</p>
    <audio preload="metadata" autoplay controls>
        <source src="imagens/I Had a Feeling - TrackTribe.mp3" type="audio/mpeg">
        <source src="imagens/I Had a Feeling - TrackTribe.ogg" type="audio/ogg">
        <source src="imagens/I Had a Feeling - TrackTribe.wav" type="audio/wav">
        <p>Infelizmente seu navegador não consegue reproduzir o áudio. <a href="imagens/I Had a Feeling - TrackTribe.mp3">Clique aqui para baixar o arquivo MP3.</a></p>
    </audio>
</body>
</html>
